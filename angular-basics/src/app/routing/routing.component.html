<div class="container-routing">
  <div class="header-routing">
    <h1>
      <a routerLink="home">
        Routing
      </a>
    </h1>
    <ul>
      <!--exact: true - полное соответствие ссылки-->
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="home" mat-button >Home</a></li>
      <li routerLinkActive="active"><a routerLink="about" mat-button >About</a></li>
      <li routerLinkActive="active"><a routerLink="posts" mat-button >Posts</a></li>
      <li><button mat-button (click)="auth.login()">Login</button></li>
      <li><button mat-button (click)="auth.logout()">Logout</button></li>
    </ul>
  </div>
  <div class="routing-wrap">
    <router-outlet></router-outlet>
  </div>
</div>

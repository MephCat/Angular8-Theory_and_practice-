<div class="form-block">
  <h4>
    Form Post
  </h4>
  <form class="example-form form-wrap">
    <mat-form-field class="example-full-width">
      <input matInput
             placeholder="Title..."
             [(ngModel)]="title" name="title"
             #titleInput>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput
                placeholder="Text..."
                [(ngModel)]="text" name="text"></textarea>
    </mat-form-field>
    <button mat-button class="main-btn" (click)="addPost()">
      Create Post
    </button>
    <button mat-button class="main-btn" (click)="focusTitle()">
      Focus Title
    </button>
  </form>
</div>

<h2>Component in details</h2>

<app-post-form
  (onAdd)="updatePostList($event)"
></app-post-form>

<app-post-item
  *ngFor="let post of posts"
  [post]="post">
  <small *ngIf="post.text.length > 10; else short">Long post</small>
  <ng-template #short>
    <small>
      Small post
    </small>
  </ng-template>
</app-post-item>
